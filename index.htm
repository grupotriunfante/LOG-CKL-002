          ["1", "Qual a indica√ß√£o do hor√≠metro? (Inicio ou Fim do Turno)", "Preencher no in√≠cio do turno", "horimetro"], // O quarto elemento indica que √© um campo de input
          ["2", "O cinto de seguran√ßa est√° funcionando corretamente?", "Verificar o travamento e o destravamento do cinto"],
          ["3", "A buzina e a sirena de r√© est√£o funcionando?", "Acionar os comandos e certificar-se que h√° emiss√£o de som para os dois itens"],
          ["4", "A trava de seguran√ßa da bateria est√° corretamente posicionada? (Empilhadeiras el√©tricas)", "Verificar se est√° devidamente travada"],
          ["5", "O sistema de freios (estacionamento, aproxima√ß√£o e pedal) e o sistema de dire√ß√£o est√£o em condi√ß√µes normais de funcionamento?", "Movimentar a empilhadeira para frente, para tr√°s e para as laterais, checando se existe alguma anomalia"],
          ["6", "O sistema de freios est√° isento de vazamentos?", "Observar e certificar-se que n√£o h√° vazamentos"],
          ["7", "Extintor existente, lacrado, com carga e dentro da validade?", "Verificar se man√¥metro est√° no verde (pressurizado)"],
          ["8", "O sistema de sinaliza√ß√£o padr√£o (farol, lanterna, seta, luz de r√©/freio e giroflex) est√° em condi√ß√µes normais de funcionamento?", "Acionar os comandos e certificar-se que todos itens acendem"],
          ["9", "O sistema de alimenta√ß√£o (mangueiras, conex√µes e botij√£o) est√° isento de odor ou aspecto que indique vazamento de g√°s? (Empilhadeiras movidas a GLP)", "Certificar-se que n√£o h√° odor de g√°s no registro e na mangueira"],
          ["10", "Os pneus, rodas e parafusos est√£o em boas condi√ß√µes de uso?", "Observar n√≠vel de desgaste dos itens e calibra√ß√£o dos pneus. Certificar-se que n√£o h√° anomalias"],
          ["11", "A torre, a corrente da torre e os garfos est√£o em boas condi√ß√µes de uso?", "Observar se h√° trincas e o n√≠vel desgaste dos itens. Certificar-se que n√£o h√° anomalias"],
          ["12", "O sistema hidr√°ulico da torre (eleva√ß√£o, inclina√ß√£o e deslocamento) est√° em condi√ß√µes normais de funcionamento?", "Acionar todas as alavancas (comandos) e certificar-se que n√£o h√° anomalias"],
          ["13", "A estrutura (pintura, carenagem, assento, retrovisores e pintura) da empilhadeira est√° isenta de avarias ou danos?", "Realizar inspe√ß√£o visual (geral) do equipamento"],
          ["14", "O sistema de refrigera√ß√£o do motor (radiador) apresenta n√≠vel de √°gua normal?", "Verificar se o n√≠vel do radiador est√° entre o n√≠vel m√≠nimo e o m√°ximo"],
          ["15", "O n√≠vel de carga de bateria est√° adequado?", "Observar no painel se a carga est√° acima de 20%. (Abaixo de 20%, risco de queima de placas)"],
          ["16", "Identifica√ß√£o de capacidade de carga em local vis√≠vel e leg√≠vel?", "Verificar informa√ß√£o nas colunas da torre"],
        ];

        for (let i = 0; i < atividades.length; i++) {
          const isHorimetro = atividades[i][3] === "horimetro"; // Agora √© o quarto elemento
          document.write(`
            <tr>
              <td>${atividades[i][0]}</td>
              <td>${atividades[i][1]}</td>
              <td>${atividades[i][2]}</td> ${isHorimetro ? `

                  <input type="number" name="resposta_atividade_${i+1}_horimetro" placeholder="Digite as horas" style="width: 100px;">

                    onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'N√£o Aplica')">

              `}
              <input type="hidden" name="hora_atividade_${i+1}">

        }

<script>
  let formularioEnviado = false;

  window.addEventListener("beforeunload", function (e) {
    if (!formularioEnviado) {
      e.preventDefault();
      e.returnValue = "Voc√™ tem certeza que deseja sair? As informa√ß√µes preenchidas ser√£o perdidas.";
    }
  });

  function toggleCheckbox(event, checkbox, nomeAtividade, valorSelecionado) {
    const checkboxes = document.getElementsByName(nomeAtividade);
    checkboxes.forEach(c => {
      if (c !== checkbox) c.checked = false;
    });
    // Apenas para atividades com checkbox, o campo resposta_atividade_X √© preenchido
    const respostaCampo = document.querySelector(`[name=resposta_atividade_${nomeAtividade.split('_')[1]}]`);
    if (respostaCampo) {
      respostaCampo.value = valorSelecionado;
    }
    const horaCampo = document.querySelector(`[name=hora_${nomeAtividade.split('_')[1]}]`);
    if (horaCampo) {
        horaCampo.value = new Date().toLocaleString('pt-BR');
    }
  }

  document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const unidade = document.getElementById("unidade").value;
    const empilhadeira = document.getElementById("empilhadeira").value;

    if (!nome || !data || !unidade || !empilhadeira) {
      alert("Preencha todos os campos obrigat√≥rios.");
      return;
    }

    let algumaMarcadaOuPreenchida = false;
    for (let i = 0; i < atividades.length; i++) {
        // Se a atividade for o hor√≠metro (verificando o quarto elemento do array de atividade)
        if (atividades[i][3] === "horimetro") {
            const horimetroValor = document.querySelector(`[name=resposta_atividade_${i+1}_horimetro]`).value;
            if (horimetroValor !== "") {
                algumaMarcadaOuPreenchida = true;
                break;
            }
        } else {
            const resposta = document.querySelector(`[name=resposta_atividade_${i+1}]`).value;
            if (resposta === "Conforme" || resposta === "N√£o Conforme" || resposta === "N√£o Aplica") {
                algumaMarcadaOuPreenchida = true;
                break;
            }
        }
    }

    if (!algumaMarcadaOuPreenchida) {
      alert("Preencha o hor√≠metro ou marque pelo menos uma atividade.");
      return;
    }

    if (!confirm("Tem certeza que deseja enviar?")) return;

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Enviando...";

    const formData = new FormData(document.getElementById("checklistForm"));
    formData.append("nome", nome);
    formData.append("data", data);
    formData.append("unidade", unidade);
    formData.append("empilhadeira", empilhadeira);

    // Iterar sobre as atividades para pegar as respostas e a nova coluna "Como √© feita a confer√™ncia"
    for (let i = 0; i < atividades.length; i++) {
        const itemNumber = atividades[i][0];
        const descricaoConferencia = atividades[i][2]; // O terceiro elemento √© a descri√ß√£o da confer√™ncia

        // Adiciona a descri√ß√£o da confer√™ncia aos dados do formul√°rio
        formData.append(`como_conferencia_atividade_${itemNumber}`, descricaoConferencia);

        if (atividades[i][3] === "horimetro") {
            const horimetroValor = document.querySelector(`[name=resposta_atividade_${itemNumber}_horimetro]`).value;
            formData.append(`resposta_atividade_${itemNumber}`, horimetroValor); // Usa o mesmo nome para a resposta final
            // N√£o h√° um hor√°rio espec√≠fico para o hor√≠metro, ent√£o n√£o adicionamos aqui
        } else {
            const resposta = document.querySelector(`[name=resposta_atividade_${itemNumber}]`).value;
            const horario = document.querySelector(`[name=hora_atividade_${itemNumber}]`).value;
            formData.append(`resposta_atividade_${itemNumber}`, resposta);
            formData.append(`hora_atividade_${itemNumber}`, horario);
        }
    }


    fetch("https://script.google.com/macros/s/AKfycbwwCjXOPhUW5xOt1TBGkE4Yd8S37rTcFUnSbD2Rz6fouYBlt8KR5deZ7B8nFPh7-hyA/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      formularioEnviado = true;
      alert("Dados enviados com sucesso!");
      location.reload();
    })
    .catch(error => {
      alert("Erro ao enviar os dados: " + error);
      submitBtn.disabled = false;
      submitBtn.textContent = "Enviar";
    });
  });
  
</script>
